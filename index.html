<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/weather-icons.min.css" rel="stylesheet">
    <title>Weather App - FCC</title>



    <!-- Bootstrap -->

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Weather App</h1>

            </div>
        </div>
        <div class="row">
             <div class="loading">   
                    <h2>Loading...</h2>
                </div>
            <div class="col-xs-4 col-xs-offset-4 container-info">
                <h3 class="city-info text-center"></h3>
                <p class="temp-info text-center"></p>
                <p class="state-info text-center"></p>
                <div>
                    <i id='icon' class='wi'></i>


                </div>

               

                <div class="sunnyv hide"></div>
                <div class="cloudy hide"></div>
                <div class="rainy hide"></div>
                <div class="snowy hide"></div>
                <div class="rainbow hide"></div>
                <div class="starry hide"></div>
                <div class="stormy hide"></div>






            </div>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/blockUI.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
